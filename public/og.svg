<svg xmlns="http://www.w3.org/2000/svg" width="900" height="540" viewBox="0 0 900 540" role="img" aria-label="Toronto Neighbourhood Safety â€” Toronto Police Service Major Crime Indicators">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#0c2d57"/>
    </linearGradient>

    <radialGradient id="vignette" cx="60%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.20"/>
      <stop offset="60%" stop-color="#0ea5e9" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0"/>
    </radialGradient>

    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M 24 0 L 0 0 0 24" fill="none" stroke="#c8e7ff" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="900" height="540" fill="url(#bg)"/>
  <rect width="900" height="540" fill="url(#vignette)"/>
  <rect width="900" height="540" fill="url(#grid)"/>

  

  <!-- Title block -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'" fill="#ffffff">
    <text x="64" y="232" font-size="68" font-weight="800" letter-spacing="0.2">
      <tspan x="64" y="232">Toronto Neighbourhood</tspan>
      <tspan x="64" y="300">Safety</tspan>
    </text>
    <text x="64" y="344" font-size="28" opacity="0.9">Toronto Police Service Major Crime Indicators</text>
    <rect x="64" y="368" width="520" height="4" rx="2" fill="#7dd3fc" opacity="0.75"/>
  </g>
